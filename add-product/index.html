<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="ui-mobile">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="640">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=640,target-densitydpi=device-dpi,maximum-scale=1.0, user-scalable=no">
    <script>
        function setWidth(a){if(/Andriod/i.test(navigator.userAgent)){var c,b=window.innerWidth;(b!=a)&&(c=b/a),document.addEventListener("DOMContentLoaded",function(){var d = document.getElementsByTagName("body")[0];d.style.webkitTransformOrigin = "left top";d.style.webkitTransform="scale("+c+")"},!1)}}setWidth(640);
    </script>
    <title>发布商品</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <span>发布商品</span>
    </header>
    <section>
        <div class="content">
            <div class="liststore">
                <span class="label">*</span>
                <span class="combox">选择店铺</span>
                <select name="">
                    <option>好店家推荐店</option>
                    <option>好店家推荐店</option>
                    <option>好店家推荐店</option>
                    <option>好店家推荐店</option>
                    <option>好店家推荐店</option>
                </select>
            </div>
            <div class="shop-info">
                商品信息
            </div>
            <div class="listview">
                <span class="label">*</span>
                <span class="combox">商品类别</span>
                <select name="">
                    <option>好店家推荐店</option>
                    <option>好店家推荐店</option>
                    <option>好店家推荐店</option>
                    <option>好店家推荐店</option>
                    <option>好店家推荐店</option>
                </select>
            </div>
            <div class="listview">
                <span class="label">*</span>
                <span class="combox">商品名字</span>
                <input type="text" name="" value="超长待机双卡双待Phone">
            </div>
            <div class="listview">
                <span class="label">*</span>
                <span class="combox">价格</span>
                <input  type="text" name="" value="10.00">
                <span class="price-icon"></span>
            </div>
            <div class="listview">
                <span class="label">*</span>
                <span class="combox">库存</span>
                <input type="text" name="" value="10">
            </div>
            <div class="listview">
                <span class="combox post">邮费</span>
                <input type="text" name="" value="0.00">
                <span class="price-icon"></span>
            </div>
            <span class="label">*</span>
            <span class="combox post">上传图片</span>
            <div class="img-content">
                <div class="up-img">
                    <div class="show-img">
                        <img src="images/add.png">
                    </div>
                    <div class="show-img">
                        <div class="del-img">
                            <div class="yh"></div>
                        </div>
                    </div>
                    <div class="show-img">
                        <div class="del-img">
                            <div class="yh"></div>
                        </div>
                    </div>
                    <div class="show-img">
                        <div class="del-img">
                            <div class="yh"></div>
                        </div>
                    </div>
                    <div class="show-img">
                        <div class="del-img">
                            <div class="yh"></div>
                        </div>
                    </div>
                    <div class="show-img">
                        <div class="del-img">
                            <div class="yh"></div>
                        </div>
                    </div>
                    <div class="show-img">
                        <div class="del-img">
                            <div class="yh"></div>
                        </div>
                    </div>
                    <div class="show-img">
                        <div class="del-img">
                            <div class="yh"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="shop-info">
                提醒说明
            </div>
        </div>
        <dl>
            <dt>1.必须为供货商才能使用该功能</dt>
            <dt>2.带*为必填项</dt>
            <dt>3.此功能仅用于发布商品，编辑商品请在PC端操作</dt>
            <dt>4.此功能仅用于定义最基础的商品配置</dt>
            <dt>5.建议尺寸：640 x 640 像素，最多可上传8张图片</dt>
        </dl>
    </section>
    <div class="footer">
        <input class="fb" type="button" value="发布">
    </div>
</body>
</html>
